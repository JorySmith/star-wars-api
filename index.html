<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <title>Star Wars API Integration</title>
</head>
<body>

  <header>
    <h1>Star Wars</h1>
    <p>The galactic dataset</p>
    <hr>
  </header>

  <section class="main-content">  
    <div class="picks">
      <div class="pick-radio">
        <p>Pick One:</p>      
        <input id="people" type="radio" name="choices" value="people">Person
        <input id="vehicles" type="radio" name="choices" value="vehicles">Vehicle
        <input id="planets" type="radio" name="choices" value="planets">Planet
        <input id="starships" type="radio" name="choices" value="starships">Starship
      </div>

      <div class="pick-number">
        <p>Pick a number:</p>
        <input class="number" type="text" id="myNumber" size="5" placeholder="####"><br>
        <button id="submit">Submit</button>    
      </div>
    </div>
    <hr>  

    <div class="result">
      <textarea rows="4" cols="50" placeholder="result"></textarea>
    </div>

  </section>

  

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
