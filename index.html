<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <title>Star Wars API Integration</title>
</head>
<body>

  <header>
    <div>
      <h1 class="star-wars">Star Wars</h1>
    </div>
    <div>
      <p class="dataset">The galactic dataset</p class="dataset">
    </div>
    <hr>
  </header>

  <section class="main-content">  
    <div>
      <p class="pick-one">Pick One:</p>  
    </div>
    <div class="radio-picks">
        <input id="people" type="radio" name="choices" value="people"><label for="people">Person</label>
        <input id="vehicles" type="radio" name="choices" value="vehicles"><label for="vehicles">Vehicle</label>
        <input id="planets" type="radio" name="choices" value="planets"><label for="planets">Planet</label>
        <input id="starships" type="radio" name="choices" value="starships"><label for="starships">Starship</label>        
    </div>

    <div>
      <p class="pick-number">Pick a Number:</p>
    </div>
    <div>
      <input class="number" type="text" id="myNumber" size="5" placeholder="####"><br>
      <button id="submit">Submit</button> 
    </div>
    <hr>  
    </div>
    

    <div class="result">
      <textarea rows="4" cols="10" placeholder="result"></textarea>
    </div>

  </section>

  

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
